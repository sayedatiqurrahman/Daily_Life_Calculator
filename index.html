<!DOCTYPE html>
<html lang="en">

<style>
    .d-flex {
        gap: 20px;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="container mw-50 mx-auto number-center mt-5">

    <h1 class="h1  display-3 fs-1 fw-bold mb-5">Money MasterðŸ’°</h1>

    <div class="d-flex flex-wrap justify-content-evenly">
        <div class="">
            <img src="img/img.jpg" alt="">
        </div>
        <div class="">

            <div class="">
                <h3 class="h3 mb-3">Income</h3>
                <label for="" class="fw-bold d-flex align-items-center"> Income:
                    <input class="w-75 bg-secondary-subtle border-0 shadow-none form-control" type="number" name="" id="in-field">
                </label>

                <h3 class="h3 mt-3">Expenses</h3>
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <label for="" class="fw-bold d-flex align-items-center"> Food:
                        <input class="w-75 bg-secondary-subtle border-0 shadow-none form-control" type="number" name="" id="spent-1">
                    </label>
                    <label for="" class="fw-bold d-flex align-items-center"> Rent:
                        <input class="w-75 bg-secondary-subtle border-0 shadow-none form-control" type="number" name="" id="spent-2">
                    </label>
                    <label for="" class="fw-bold d-flex align-items-center"> Cloths:
                        <input class="w-75 bg-secondary-subtle border-0 shadow-none form-control" type="number" name="" id="spent-3">
                    </label>
                    <label for="" class="fw-bold d-flex align-items-center"> Madicine:
                        <input class="w-75 bg-secondary-subtle border-0 shadow-none form-control" type="number" name="" id="spent-4">
                    </label>
                    <button id="calculate" class="btn btn-primary px-4 py-2 fw-bold">Calculate</button>
                </div>

                <h5 class="h5 mt-3">Total Expenses: <span id="t-expenses">00</span></h5>
                <h5 class="h5">Balance: <span id="balance">00</span></h5>


                <div class="fw-bold d-flex justify-content-center align-items-center">
                    <p class="align-self-center">Save</p>
                    <input class="w-25 align-self-center" type="number" name="" id="save-field">
                    <p class="align-self-center">%</p>
                    <button id="btn-save" class="btn btn-primary fw-bold align-self-center">Save</button>

                </div>
                <h5 class="h5 mt-3">Saving Amount: <span id="save-am">00</span></h5>
                <h5 class="h5">Remaining Balance: <span id="rem-am">00</span></h5>
            </div>
        </div>
    </div>



    <!-- JS file link -->
    <script src="js/app.js"></script>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
